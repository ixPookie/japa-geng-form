<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Japa Friends & Geng Form</title>
  </head>
  <body>
    <h1>Japa Friends & Geng..</h1>
    <p>Kindly fill the form below to help us serve you better</p>
    <div>
      <form method="post">
        <label for="appname">Apllicant Name:</label>
        <input
          type="text"
          id="appname"
          name="appname"
          placeholder="applicant name"
          required
        />
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="first name"
          required
        />
        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="last name"
          required
        />
        <label for="company">Company:</label>
        <input
          type="text"
          id="company"
          name="company"
          placeholder="company name"
          required
        />

        <input
          type="hidden"
          id="email"
          name="email"
          value="anitaatuba@gmail.com"
        />

        <label for="email">Work Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Work email"
          required
        />
        <label for="Company Size">Company Size:</label>
        <select id="companysize" name="companysize" required>
          <option value="0-11">0 - 11</option>
          <option value="11-50">11 - 50</option>
          <option value="51-100">51 - 100</option>
        </select>
        <label for="Funding stage">Funding stage:</label>
        <select id="fundingstage" name="fundingstage">
          <option value="0-11">N100K</option>
          <option value="11-50">N100K - N500K</option>
          <option value="51-100">N500K - N1M</option>
        </select>
        <label for="feedback">Feedback:</label>
        <textarea
          id="feedback"
          name="feedback"
          placeholder="Any other message"
        ></textarea>
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
